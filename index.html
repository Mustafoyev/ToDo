<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<title>ToDo</title>
	</head>
	<body>
		<div class="d-flex align-items-center justify-content-center">
			<h1 class="h1 text-center mb-4 mt-4 me-4">ToDo</h1>
			<button class="btn btn-dark js-dark-btn darker">Dark / Light</button>
		</div>

		<form class="js-form d-flex w-50 mx-auto input-group" method="post">
			<input class="js-inp form-control w-25" type="text" />
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>

		<ul class="js-list mt-3 mb-4 list-unstyled w-50 mx-auto"></ul>

		<div
			class="w-25 mx-auto d-flex align-items-center justify-content-center js-btns"
		>
			<button class="btn btn-primary me-2 js-all">
				All <strong class="js-str1">0</strong>
			</button>
			<button class="btn btn-success me-2 js-comp">
				Complated <strong class="js-str2">0</strong>
			</button>
			<button class="btn btn-warning js-uncomp me-2">
				UnComplated <strong class="js-str3">0</strong>
			</button>
			<button class="btn btn-danger js-del-all">Delete All</button>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
